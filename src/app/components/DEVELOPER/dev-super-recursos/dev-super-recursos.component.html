<app-header-home id="head"></app-header-home>
<app-header-post [cabecera]="cabeceraPost"></app-header-post>

<div class="row" #target>
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <app-indice-contenidos [indice]="pasoDeIndice" [clase]="claseContenedor"></app-indice-contenidos>
            </div>
        </div>
        <div class="espacio"></div>
        <div class="row">
            <div class="col-md-12">
                <app-bloque-contenidos [bloques]="pasoBloques"></app-bloque-contenidos>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="espaciado"></div>

<app-footer-home></app-footer-home>
<div class="go-up" (click)="scroll(target)">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
</div>
