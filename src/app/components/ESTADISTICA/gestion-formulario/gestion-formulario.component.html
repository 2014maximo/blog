<div #target></div>
<app-header-home [categoria]="breadcrumb"></app-header-home>

<div class="espaciado"></div>

<app-header-post [cabecera]="cabeceraPost"></app-header-post>

<div class="espacio"></div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <table class="table table-sm table-dark f-open-sans-c">
            <thead>
              <tr class="f-open-sans-c">
                <th scope="col">#</th>
                <th class="" scope="col">EMAIL</th>
                <th class=""scope="col">COMENTARIO</th>
                <th class=""scope="col">FECHA</th>
                <th class=""scope="col">ACCIONES</th>
              </tr>
            </thead>
            <tbody>
              <tr class="f-operator-m" *ngFor="let form of contenidoTabla; let i = index" >
                <td>{{ i }}</td>
                <td class="tc-yellow-one">{{ form.email }}</td>
                <td>{{ form.descripcion }}</td>
                <td class="tc-blue-four">{{ form.fecha }}</td>
                <td class="tc-red-one text-center">
                    <i data-toggle="collapse" data-target="#menu-content" (click)="eliminar(form.id)" class="cursor-p" title="Eliminar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </i>
                </td>
              </tr>

            </tbody>
          </table>
        <div class="espacio"></div>
    </div>
    <div class="col-md-1"></div>
</div>


<div class="espaciado"></div>

<app-footer-home></app-footer-home>
<div class="go-up" (click)="scroll(target)">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
</div>
