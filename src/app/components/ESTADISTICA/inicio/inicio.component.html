<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row">
            <div class="col p-3 text-center border" *ngFor="let dato of bloqueDatos">
                <h1 class="text-light">{{ dato.name }}</h1>
                <h4 class="text-light">{{ dato.email }}</h4>
                <p class="text-primary">{{ dato.gender }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
