<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 text-center">
        <h3 class="fuenteSeis t7 fs-30">REGISTROS</h3>
        <div class="shadow-one">
            <table class="table table-sm table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Sorteo</th>
                        <th scope="col">Signo</th>
                        <th scope="col">NÃºmero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sorteo of astro; let i = index" class="text-light fuenteDos">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ sorteo.fecha }}</td>
                        <td>{{ sorteo.sorteo }}</td>
                        <td>{{ cargarSigno(sorteo.signo) }}</td>
                        <td>{{ sorteo.uno }} {{ sorteo.dos }} {{ sorteo.tres }} {{ sorteo.cuatro }}</td>
                    </tr>
                </tbody>
            </table>
            <app-paginador [contenido]="astro" [cantidad]="50" (paginado)="recargaAstro($event)"></app-paginador>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
