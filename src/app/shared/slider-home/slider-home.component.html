
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="sombraUno">
      <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of sliders">
        <ng-template carouselSlide class="sombraUno">
          <img class="cursor-p" [src]="slide.ruta" [alt]="slide.alt" (click)="irAlPath(slide.post)">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
