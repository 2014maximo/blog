<div class="d-flex justify-content-center fuenteDos">
    <select (change)="cargarCantidadElementos($event, 0)">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
    </select>
    <div class="d-flex">
        <a *ngFor="let pages of totalPaginas" (click)="cargarPagina(pages.pagina)" class="cursor-p">
            <p class="text-light ml-3 d-block">{{ pages.pagina + 1}}</p>
        </a>
    </div>
</div>
