<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-light categorias">POSTS</h2>
            </div>
            <div class="col-md-8"></div>
        </div> 
        <div class="row">
            <div class="col-md-4 p-5" *ngFor="let post of this.postPaginar">
                <div class="d-flex justify-content-end mb-2 drop-two">
                    <img src="{{ post.categoria?.rutaIcono? post.categoria?.rutaIcono: '' }}" alt="" height="30" width="auto">
                </div>
                <div class="pl-5 pt-5 imgPost"[ngStyle]="{'background-image': 'url(assets/img/categorias/pruebaAllStar.png)'}">
                    <img [ngClass]="tipoSombra(post.imgHorizontal)" src="{{ post.imgHorizontal}}" alt="" width="100%" height="auto">
                </div>
                <div class="borderPost">
                    <h4 class="tituloPost">{{ post.titulo }}</h4>
                    <p class="fuenteDos text-light">{{ post.fechaActualizacion? post.fechaActualizacion : post.fechaCreacion }}</p>
                </div>
                <p class="fuenteDos fs-20 lh-25 text-light">{{ post.descripcion }}</p>
                <a class="fuenteSeis leerMas mt-2" href="{{ post.path }}">LEER M√ÅS &gt;</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <app-paginador (paginados)="recibirCantidadElementos($event)"
                                [contenedor]="todosLosPost"
                                [itemsPorPantalla]="postPorPantalla"
                                [mostrarItemsPorPantalla]="false"
                                [itemIniciales]="9"></app-paginador>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
