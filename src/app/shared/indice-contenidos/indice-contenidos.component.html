<div class="row {{ clase }}">
    <div *ngFor="let contenido of indice" class="col {{ contenido.colorFondo }} {{ contenido.posicion }} l-menu cursor-p pr-2 pl-2">
        <a *ngIf="contenido.ruta" (click)="scroll(contenido.ruta)" class="{{ contenido.color }}" >
            <del *ngIf="!validaEstado(contenido.estado)">{{ contenido.nombre }}</del>
            <span *ngIf="validaEstado(contenido.estado)">{{ contenido.nombre }}</span>
        </a>
        <a *ngIf="!contenido.ruta" href="{{contenido.ruta}}" class="{{ contenido.color }}" >
            <del *ngIf="!validaEstado(contenido.estado)">{{ contenido.nombre }}</del>
            <span *ngIf="validaEstado(contenido.estado)">{{ contenido.nombre }}</span>
        </a>
    </div>
</div>
