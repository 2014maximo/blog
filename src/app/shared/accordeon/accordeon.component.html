<div class="row">
    <div class="col-md-12">
        <div *ngFor="let contenidos of contenido">
            <div>
                <h2 (click)="abrirContenido(contenidos.nClass)">{{ contenidos.elemento }}</h2>
                <div class="{{ contenidos.nClass }} mostrado">
                    <p>{{ contenidos.contenido }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
