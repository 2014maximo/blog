<img [src]="imageUrl" alt="{{alt}}" class="img-fluid cursor-p shadow-two" (click)="abrirModal()">
<!-- The Modal -->
<div class="{{imageRef}} modal">

    <!-- The Close Button -->
    <span class="close" (click)="cerrarModal()">&times;</span>
  
    <!-- Modal Content (The Image) -->
    <img [src]="imageUrl" alt="{{alt}}" class="modal-content">
  
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
</div>
