<img [src]="imageUrl" class="img-fluid cursor-p shadow-two" alt="Imagen" (click)="abrirModal()">
<!-- The Modal -->
<div class="{{imageRef}} modal">

    <!-- The Close Button -->
    <span class="close" (click)="cerrarModal()">&times;</span>
  
    <!-- Modal Content (The Image) -->
    <img [src]="imageUrl" class="modal-content" >
  
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
</div>
