<div class="row">
    <div class="col-md-12">
        <div *ngFor="let contenidos of contenido">
            <div>
                <div class="d-flex">
                    <h2 class="l-menu pr-2 pl-2 bg-light t2 f-shadow-into-l cursor-p"(click)="contenidos.mostrarlo = !contenidos.mostrarlo">{{ contenidos.elemento }}</h2>
                </div>
                <div *ngIf="contenidos.mostrarlo">
                    <p class="text-light fuenteDos">{{ contenidos.contenido }}</p>
                    <ul>
                        <li *ngFor="let lista of contenidos.contenidoLista" class="text-light fuenteDos mb-2">
                            {{ lista.contenido }}
                        </li>
                    </ul>
                    <div class="espacio"></div>
                </div>
            </div>
        </div>
    </div>
</div>
