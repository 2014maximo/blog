

<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div id="carouselFade" class="carousel slide carousel-fade sombraUno" data-ride="carousel">
			<div class="carousel-inner text-center">

				<div *ngFor="let slide of sliders; let i = index" class="carousel-item {{ i==1? 'active':'' }}">
					<img [src]="slide.ruta" [alt]="slide.alt" height="500" width="auto" class="shadow-one cursor-p" (click)="irAlPath(slide.post)">
				</div>
			</div>
			<a class="carousel-control-prev" role="button" data-target="#carouselFade" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" role="button" data-target="#carouselFade" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>
<div class="espaciado"></div>
